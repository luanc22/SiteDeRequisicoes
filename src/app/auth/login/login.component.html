<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-5 mx-auto">
      <div class="card my-5 p-3">
        <div class="card-body text-center">
          <h1 class="card-title text-primary fw-light">Sistema de <span class="text-black fw-normal">Requisições</span></h1>

          <form class="col-md-8 mx-auto" [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group mt-5 fs-5">
              <label for="email" class="form-label">Email</label>
              <input class="form-control" type="email" placeholder="Digite seu endereço de e-mail." formControlName="email">
            </div>

            <div class="form-group mt-5 fs-5 mb-3">
              <label for="password" class="form-label">Senha</label>
              <input class="form-control" type="password" placeholder="Digite sua senha." formControlName="senha">
            </div>

            <a role="button" class="text-primary text-decoration-none" (click)="abrirModalRecuperacao(content)">Esqueceu sua senha?</a>

            <div class="d-grid mx-4 gap-2 mt-5">
              <button type="submit" class="btn btn-primary">
                <i>Login</i>
                <i class="pi pi-sign-in mx-2"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Recuperação de Email</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formRecuperacao" (ngSubmit)="modal.close('enviar')">
      <div class="alert alert-warning" role="alert">
        Enviaremos um email para o endereço informado com instruções de recuperação.
      </div>
      <div class="form-group mb-3">
        <label for="emailRecuperacao" class="form-label">Endereço de email</label>
        <input formControlName="emailRecuperacao" type="email" class="form-control"
          placeholder="Digite o endereço de email">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary col-md-3" (click)="modal.dismiss('fechar')">Cancelar</button>
    <button type="submit" class="btn btn-primary col-md-3">Enviar</button>
  </div>
</ng-template>
